<html ng-app="ordermonitor">
    <head>
        <style>
            .row {
                height: 29px;
                font-family: sans-serif;
                font-size: 12px;
                font-weight: normal;
            }
            .selectedRow {
                outline: 2px solid black;
            }
            #container {
                outline: 2px dotted black;
                margin-left: 800px;
                margin-top: 200px;
                width: 250px;
                height: 582px;
                overflow: auto;
                position: relative;
            }

            #scrollBar {
                height: 100%;
                width: 1em;
                overflow-y: auto;
                top: 0;
                right: 0;
                position: absolute;
            }

            #dummy {

            }

        </style>
    </head>
    <body ng-controller="OrderMonitorController as controller" >

        <div id="container" trim-keydown>

            <div id="scrollBar">
                <div id="dummy"></div>
            </div>

            <table>
                <thead>
                <tr>
                    <th>nro</th>
                    <th>sqr</th>
                    <th>cb</th>
                    <th>name</th>
                </tr>
                </thead>
                <tr class="row" ng-repeat="row in controller.rows | scrollFilter:controller.monitorRowsShown:controller.indexOfFirstShownRow " ng-class="{selectedRow: row.number == controller.selectedNumber}" ng-click="controller.selectRow(row)">
                    <td>{{row.number}}</td>
                    <td>{{row.square}}</td>
                    <td>{{row.cube}}</td>
                    <td>{{row.name}}</td>
                </tr>
            </table>
        </div>

        <script src="bower_components/angular/angular.js" ></script>
        <script src="ordermonitor.module.js" ></script>
        <script src="trim-keydown.directive.js"></script>
        <script src="scroll.filter.js"></script>
        <script src="ordermonitor.controller.js"></script>
    </body>
</html>
